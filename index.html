<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Desembaralhador de palavras</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="word-heading">Desembaralhador</h1>
        <div class="word-placeholders-wrapper">
          <span class="word-placeholders-label">Palavra</span>
          <div class="scoreboard-wrapper">
            <span class="scoreboard">0</span>
            <span class="scoreboard-label">pontos</span>
          </div>
          <div class="word-placeholders"></div>
          <div class="word-tip-text">
            <strong>Dica:</strong>
            <span class="word-tip"></span>
          </div>
        </div>
        <div class="word-letters"></div>
        <div class="modal show">
          <div class="modal-backdrop"></div>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
